server {
	listen 80 default_server;
	listen [::]:80 default_server;
	return 444;
}

server {
	listen 80;
	listen [::]:80; 
	server_name k7b204.p.ssafy.io;
	location / {
		return 301 https://$server_name@request_url;
	}
}

server {
	listen 443 ssl;
	listen [::]:443 ssl;
	server_name k7b204.p.ssafy.io;

  ssl_certificate /etc/letsencrypt/live/k7b204.p.ssafy.io/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/k7b204.p.ssafy.io/privkey.pem; # managed by Certbot
  # include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
  # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

	location / {
	root /app/build;
	index index.html index.htm;
	try_files $url $url/ /index.html;
	}
}


